<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navnit BG Remover | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .logo-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: 'Orbitron';
            box-shadow: 0 0 20px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            transition: 0.4s;
            max-width: 600px;
            cursor: pointer;
        }

        .upload-card:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.05);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .btn-glow {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 15px 40px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron';
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
        }

        .btn-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.6);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-box p {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            border-radius: 15px;
            display: block;
            transition: 0.5s;
        }

        .loader-container {
            display: none;
            padding: 50px;
        }

        .scanner {
            width: 100px;
            height: 100px;
            border: 4px solid var(--neon-blue);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 10px var(--neon-blue); } 50% { box-shadow: 0 0 25px var(--neon-purple); } 100% { box-shadow: 0 0 10px var(--neon-blue); } }

        .download-btn {
            background: #00ff88;
            color: #000;
            margin-top: 20px;
        }

        #outputSection { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area">
        <div class="logo-icon">N</div>
        <h1>NAVNIT <span style="color: var(--neon-blue);">BG REMOVER</span></h1>
    </div>
    <p style="opacity: 0.6;">Powered by Navnit- Background Removal</p>

    <div class="upload-card" onclick="document.getElementById('fileInput').click()">
        <p>DROP YOUR IMAGE IN THE MATRIX</p>
        <button class="btn-glow">Access Files</button>
        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <div id="outputSection">
        <div class="preview-grid">
            <div class="glass-box">
                <p>Your Photo</p>
                <img id="inputImg">
            </div>
            <div class="glass-box">
                <p>RESULT</p>
                <div id="loaderContainer" class="loader-container">
                    <div class="scanner"></div>
                    <p style="margin-top: 15px;">SCANNING...</p>
                </div>
                <img id="outputImg" style="display:none;">
                <a id="downloadBtn" class="btn-glow download-btn" style="display:none;text-decoration:none;">HD DOWNLOAD</a>
            </div>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const inputImg = document.getElementById('inputImg');
const outputImg = document.getElementById('outputImg');
const outputSection = document.getElementById('outputSection');
const loaderContainer = document.getElementById('loaderContainer');
const downloadBtn = document.getElementById('downloadBtn');

fileInput.addEventListener('change', async function() {

    const file = this.files[0];
    if (!file) return;

    outputSection.style.display = 'block';
    inputImg.src = URL.createObjectURL(file);

    loaderContainer.style.display = 'block';
    outputImg.style.display = 'none';
    downloadBtn.style.display = 'none';

    const formData = new FormData();
    formData.append("image", file);

    const response = await fetch("/remove-bg", {
        method: "POST",
        body: formData
    });

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    loaderContainer.style.display = 'none';
    outputImg.src = url;
    outputImg.style.display = 'block';

    downloadBtn.href = url;
    downloadBtn.download = "Navnit_Result.png";
    downloadBtn.style.display = 'inline-block';
});
</script>

</body>
</html>
